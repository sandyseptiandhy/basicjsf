<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<body> 
<h:dataTable var="p" value="#{productListController.products}">

<h:column>
<f:facet name="header">Name</f:facet>
<h:outputText value="#{p.name}" />
</h:column>

<h:column>
<f:facet name="header">Price</f:facet>
<h:outputText value="#{p.price}" />
</h:column>

<h:column>
<f:facet name="header">Stock</f:facet>
<h:outputText value="#{p.stock}" />
</h:column>

<h:column>
<f:facet name="header">Description</f:facet>
<h:outputText value="#{p.description}" />
</h:column>

<h:column>
<f:facet name="header">Category</f:facet>
<h:outputText value="#{p.category.name}" />
</h:column>

<h:column>
<f:facet name="header">Supplier</f:facet>
<h:outputText value="#{p.supplier.name}" />
</h:column>

<h:column>
<f:facet name="header">Action</f:facet>
<h:link value="Edit" outcome="form">
<f:param name="id" value="#{p.id}"/>
</h:link>
</h:column>

<h:column>

<h:form>
<h:commandLink action="#{productController.delete}" value="Delete" > 
<f:param name="idDelete" value="#{p.id}"/>
</h:commandLink>
</h:form>
</h:column>

</h:dataTable>

<h:link value="Add Product" outcome="/product/form"/>
</body> 
</html>
